window:
  padding:
    x: 5
    y: 5
  background_opacity: .9
  dynamic_title: true

font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 11.25

cursor:
  style: Block
  unfocused_hollow: true

colors:
  # Default colors
  primary:
    background: '0x292d3e'
    foreground: '0xd0d0d0'

  # Normal colors
  normal:
    black:   '0x292d3e'
    red:     '0xf07178'
    green:   '0xc3e88d'
    yellow:  '0xffcb6b'
    blue:    '0x82aaff'
    magenta: '0xc792ea'
    cyan:    '0x89ddff'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x434758'
    red:     '0xff8b92'
    green:   '0xddffa7'
    yellow:  '0xffe585'
    blue:    '0x9cc4ff'
    magenta: '0xe1acff'
    cyan:    '0xa3f7ff'
    white:   '0xffffff'

key_bindings:
  - { key: Up,       mods: Alt,     chars: "\x1b[1;5A"                   }
  - { key: Down,     mods: Alt,     chars: "\x1b[1;5B"                   }
  - { key: Left,     mods: Alt,     chars: "\x1bb"                       }
  - { key: Right,    mods: Alt,     chars: "\x1bf"                       }
  - { key: Key0,     mods: Alt,     chars: "º"                           }
  - { key: Key1,     mods: Alt,     chars: "¡"                           }
  - { key: Key2,     mods: Alt,     chars: "€"                           }
  - { key: Key3,     mods: Alt,     chars: "#"                           }
  - { key: Key4,     mods: Alt,     chars: "¢"                           }
  - { key: Key5,     mods: Alt,     chars: "∞"                           }
  - { key: Key6,     mods: Alt,     chars: "§"                           }
  - { key: Key7,     mods: Alt,     chars: "¶"                           }
  - { key: Key8,     mods: Alt,     chars: "•"                           }
  - { key: Key9,     mods: Alt,     chars: "ª"                           }
  - { key: D,        mods: Alt,     chars: "\x1bd"                       }
  - { key: P,        mods: Alt,     chars: "\x1bp"                       }
  - { key: O,        mods: Alt,     chars: "\x1bo"                       }
